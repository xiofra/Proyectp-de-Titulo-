<mat-toolbar color="primary">
  Ingresa ya 

  <ng-container *ngIf="user$ |async as user; else loginButton">
    <button mat-button [matMenuTriggerFor]="userMenu">
      <mat-icon>account_circle</mat-icon>
      {{user.displayName}}
      <mat-icon>expand_more</mat-icon>
    </button>
  </ng-container>

  <ng-template #loginButton>
    <button mat-button routerLink="login">
      <mat-icon>login</mat-icon>
      Login
    </button>
  </ng-template>
</mat-toolbar>

<div class="content">
  <router-outlet></router-outlet>
</div>

<mat-menu #userMenu="matMenu">
  <button mat-menu-item (click)="logout()">Cerrar Sesion</button>
  <button mat-menu-item (click)="irUsuarios()">Usuarios</button>
  <button mat-menu-item (click)="irHome()">HOME</button>
</mat-menu>
